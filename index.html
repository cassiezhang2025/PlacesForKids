<!DOCTYPE html>
<html>
<head>
    <title>Address Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="controls">
        <input type="text" id="searchInput" placeholder="Search...">
        <div id="categoryButtons">
            <button id="museumBtn">Museums</button>
            <button id="zooBtn">Zoos</button>
            <button id="playgroundBtn">Playgrounds</button>
            <button id="farmBtn">Farms</button>
            <button id="hikingBtn">Hiking</button>
            <button id="eventBtn">Events</button>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
